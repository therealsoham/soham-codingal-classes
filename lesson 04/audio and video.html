<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>audio and video</title>
    </head>
    <body>
        <h2>this is one of my favorite sounds</h2>

        <audio controls autoplay>
            <source src="water-sound.mp3" type="audio/mpeg">
            your browser does not support this audio tag
        </audio>

        <h2>this is one of my favorite videos</h2>

        <video width="400" height="300" controls autoplay poster="swimming-pool.avif" loop>
            <source src="water-video.mp4" type="video/mp4">
            your browser does not support the video tag
        </video>
    </body>
</html>
