<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>list</title>
    </head>
    <body>
        <h2>ordered list</h2>   
        <ol>
            <li>Home</li>
            <li> about us</li>
            <li>contacts</li>
        </ol>

        <h2>unordered list</h2>
        <ul>
            <li>home</li>
            <li>about us</li>
            <li>contacts</li>
        </ul>

        <h2>description list</h2>
        <di>
            <dt>home</dt>
            <dt>about us</dt>
            <dt>contacts</dt>
        </di>
    </body>
</html>
